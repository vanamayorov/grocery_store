<section class="partners">
    <div class="container">
        <h2 class="partners__title title">Партнерам</h2>
        <div class="message-text">
            <p>
                У нас действуют специальные предложения по партнерству. Если вы хотите стать нашим партнером просто заполните
                форму ниже и наш администратор свяжется с вами
            </p>
        </div>
    </div>

    <form class="partners-form">
        <div class="partners-form__inner">
            <label class="partners-form__label">
                <span class="partners-form__text">Ваше имя</span>
                <input class="partners-form__input" type="text" name="name" required>
            </label>

            <label class="partners-form__label">
                <span class="partners-form__text">Ваш телефон</span>
                <input class="partners-form__input" type="text" name="phone" maxlength="10" required>
            </label>

            <label class="partners-form__label">
                <span class="partners-form__text">Ваш e-mail</span>
                <input class="partners-form__input" type="email" name="mail" required>
            </label>

            <label class="partners-form__label">
                <span class="partners-form__text">Ваше сообщение</span>
                <textarea class="partners-form__textarea" name="msg" required></textarea>
            </label>

            <button class="partners-form__btn" type="submit">Отправить</button>
        </div>

    </form>
</section>
