<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <nav class="menu">
                    <button class="menu__show-btn">
                        <svg class="menu__show-svg">
                            <use xlink:href="img/sprite.svg#show-menu"></use>
                        </svg>
                    </button>
                    <div class="menu__catalog-wrapper">
                        <button class="menu__catalog-btn">
                            <svg class="menu__svg">
                                <use xlink:href="img/sprite.svg#catalogue-icon"></use>
                            </svg>
                            Каталог
                        </button>
                        <ul class="dropdown-list">
                            <li class="dropdown-list__item">
                                <a class="dropdown-list__link" href="#">Акции</a>
                            </li>
                            <li class="dropdown-list__item">
                                <a class="dropdown-list__link" href="#">Контакты</a>
                            </li>
                            <li class="dropdown-list__item">
                                <a class="dropdown-list__link" href="#">О нас</a>
                            </li>
                            <li class="dropdown-list__item">
                                <a class="dropdown-list__link" href="#">Доставка и оплата</a>
                            </li>
                        </ul>

                    </div>
                    <div class="menu__list-wrapper">
                        <button class="menu__close-btn">
                            <svg class="menu__close-svg">
                                <use xlink:href="img/sprite.svg#close-icon"></use>
                            </svg>
                        </button>

                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    О нас
                                </a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Доставка и оплата
                                </a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Партнерам
                                </a>
                            </li>

                            <li class="menu__item">
                                <a class="menu__link" href="#">
                                    Контакты
                                </a>
                            </li>

                            <li class="menu__item menu__item--accent">
                                <a class="menu__link" href="#">
                                    <svg class="menu__svg">
                                        <use xlink:href="img/sprite.svg#sales-icon"></use>
                                    </svg>
                                    Акции
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="header__order">
                    <span class="header__order-name">
                        Заказы по телефону:
                    </span>
                    <a class="header__phone" href="tel:89180000000">8(918)000-00-00</a>
                </div>
            </div>
        </div>

    </div>

    <div class="header__main">
        <div class="container">
            <div class="header__main-inner">
                <div class="header__logo-wrapper">
                    <a class="header__logo logo" href="#">
                        <img class="logo__img" src="img/sprite.svg#logo" alt="Website logo">
                    </a>

                    <a class="header__tel" href="tel:89180000000">8(918)000-00-00</a>
                </div>

                <div class="header__form-wrapper">
                    <button class="menu__show-btn">
                        <svg class="menu__show-svg">
                            <use xlink:href="img/sprite.svg#show-menu"></use>
                        </svg>
                    </button>
                    <form class="header-form">
                        <input class="header-form__search" type="text" placeholder="Найти товар">

                        <ul class="header-form__result-list">
                            <li class="header-form__result-item">
                                <a class="header-form__result-link" href="#">Свинина копченая</a>
                            </li>
                            <li class="header-form__result-item">
                                <a class="header-form__result-link" href="#">Свинина ребра замороженные</a>
                            </li>
                            <li class="header-form__result-item">
                                <a class="header-form__result-link" href="#">Свинина шея</a>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="header__cart header-cart">
                    <button class="header-cart__btn" type="button">
                        <svg class="header-cart__svg">
                            <use xlink:href="img/sprite.svg#shopping-cart-icon"></use>
                            <use xlink:href="img/sprite.svg#cart-icon2"></use>
                        </svg>

                        <span class="header-cart__qty">
                        153
                    </span>
                    </button>
                    <div class="header-cart__info">
                        <span class="header-cart__name">
                            Корзина
                        </span>
                        <span class="header-cart__price">
                            52 325 руб.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</header>
